<main class="contact" id="content" role="main" *ngIf="page">
  <cms-edit [entry]="page" scroll="true"></cms-edit>
  <section class="hero-module generic contact container">
    <div class="row hero-content">
      <div class="col-md-10 col-sm-10 col-xs-12 col-md-offset-1 col-sm-offset-1 col-xs-offset-0">
        <h1 class="gradient"><span>{{page.fields.pageTitle}}</span></h1>
      </div>			
    </div>
  </section>
  
    <section id="locations" class="nLocations container">
      <div id="whatwedo-approach" class="vCarousel-container wwd">
        <div class="row vColumns">
          <div class="col-sm-4 col-md-3 m-bottom40" *ngFor="let contact of page.fields.component">
            <div id="location_3" class="location london">
              <h4 class="gradient">{{contact.fields.name}}</h4>
              <address [innerHTML]="contact.fields.address | rtToHtml">
              </address>
              <a target="_blank" href="#" class="get_dir">Get Directions</a>
            </div>
          </div>
  
        </div>
  
      </div>
    </section>
  
  
    <div class="container-fluid contact-map" tabindex="0">
      <div class="row">
        <div id="map" class="col-md-12 hidden-xs"></div>
      </div>

    </div>
  </main>
