    <div class="content-team">
      <section id="vi" class="team-browse" name="vi" role="tabpanel" aria-labelledby="tab2" aria-hidden="false"
        *ngFor="let category of categories">
        <div class="row" *ngIf="category.fields.type == 'Team'">
          <div class="team-header col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1" *ngIf="category.fields.title != 'Team Leader'">
            <h2 class="vline gradient"><span class="">{{category.fields.title}}</span></h2>
          </div>
        </div>
        <div class="row author-medium row-center">
          <div class="col-xs-6 col-sm-2 team-p col-center"
            *ngFor="let bio of biosForCategories[category.sys.id]; let i = index">
            <cms-edit [entry]="bio"></cms-edit>
            <a [routerLink]="['/ventures/bio', bio.fields.slug]" target="" class="profile-link pl-overlay">
              <img *ngIf="bio.fields.teamLead == true" class="img__leads" src="/assets/images/team/ellipsegradient.png"
                alt="">
              <div class="img__overlay" aria-hidden="true"></div>
              <img class="profile-photo" src="{{bio.fields.headshot.fields.file.url}}" alt="{{bio.fields.name}}">
            </a>
            <div class="profile-info">
              <a [routerLink]="['/ventures/bio', bio.fields.slug]" class="font_url_color">
                <p class="name centered">{{bio.fields.name}}</p>
                <p class="position light centered">{{bio.fields.title}}</p>
              </a>
            </div>
          </div>
        </div>
