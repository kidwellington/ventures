<!-- NAV 2.0 -->
<nav aria-label="Citi Ventures" id="header" class="navbar navbar-default navbar-fixed-top" *ngIf="header">
  <!--cms-edit [entry]="header"></cms-edit--->
  <div class="container">
    <!-- NAV HEADER-->
    <div class="navbar-header">

      <a class="navbar-brand" routerLink=""><img class="cv-logo" src="{{header.fields.logo.fields.file.url}}" alt="{{header.fields.logo.fields.description}}"></a>
      <a class="navbar-toggle collapsed sideNav openNav" data-toggle="collapse" aria-expanded="false" aria-controls="menubar1" href="#">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="navbar-toggle collapsed sideNav closeNav" data-toggle="collapse" aria-expanded="false" aria-controls="menubar1" href="#">
        <span class="sr-only">Close navigation</span>
      </a>
    </div>
    <!-- CLOSE NAV HEADER-->
    <!-- SIDENAV -->
    <div class="sidenav menu" id="mySidenav">
      <!-- UL MenuBar1 -->
      <ul id="menubar1" role="menubar" aria-label="Citi Ventures main navigation" class="nav navbar-nav navbar-right">
        <!-- LI WWD Dropdown -->
        <li class="_dropdown m-wwd" role="none">
          <a (click)="toggle()" role="menuitem" aria-haspopup="true" aria-expanded="false" tabindex="0" class="_dropdown-toggle m-noLink hidden-xs">
              {{header.fields.subNavigation.fields.name}} 
          </a>
          <!-- UL WWD -->
          <ul *ngIf="show" role="menu" aria-label="What We Do" class="dropdown-menu desktop-submenu bot-left mobile-desk-dropdown" aria-hidden="true">
            <li role="none" *ngFor="let subLink of header.fields.subNavigation.fields.navLinks">
              <a role="menuitem" class="{{subLink.fields.linkText=='CUPID' || subLink.fields.linkText=='At-A-Glance' ? 'withMargin noFocusOutline' : ''}}" routerLink="{{subLink.fields.url}}" tabindex="-1">{{subLink.fields.linkText}}</a>
            </li>        
          </ul>
          <!-- CLOSE UL WWD --> 
        </li>
        <!-- CLOSE LI WWD Dropdown -->

        <li class="menu-i hidden-xs menu-mobile-hide" role="none" *ngFor="let link of header.fields.navLinks">
          <a *ngIf="!link.fields.externalLink" role="menuitem" aria-haspopup="false" routerLink="{{link.fields.url}}">{{link.fields.linkText}}</a>
          <a *ngIf="link.fields.externalLink == true && !link.fields.icon" role="menuitem" aria-haspopup="false" href="{{link.fields.url}}" target="_blank">{{link.fields.linkText}}
          </a>
          <a *ngIf="link.fields.externalLink == true && link.fields.icon" role="menuitem" aria-haspopup="false" href="{{link.fields.url}}" target="_blank">
            <img *ngIf="link.fields.icon" class="icon" src="{{link.fields.icon.fields.file.url}}" alt="{{link.fields.icon.fields.title}}" />
          </a>  
          <div *ngIf="!link.fields.icon" class="gradient-bar hidden-xs"></div>
        </li>

        <li class="menu-i last" role="none">
          <a role="menuitem" class="sm-twitter" href="https://twitter.com/CitiVentures/" target="_blank" aria-haspopup="false">

      </ul>
      <!-- CLOSE UL MenuBar1 -->
    </div>
    <!-- CLOSE SIDENAV -->
  </div><!-- Close container -->
</nav>
