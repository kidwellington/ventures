<div class="partnerContainer">
  <cms-edit [entry]="entry"></cms-edit>
  <div class="partner-over docusign in-middle">
    <a href="{{entry.fields.link}}" class="partner-logo-cta" target="_blank">
      <img src="{{entry.fields.logo.fields.file.url}}" alt="DocuSign logo">
    </a>
    <p class="discover" *ngIf="entry.fields.additionalInfo">{{entry.fields.additionalInfo}}</p>
  </div>
</div>
